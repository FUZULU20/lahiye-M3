<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="./2220b03c0726ae6807b6de824e538e46.png" class="img_1">
        <div class="head">
            <p class="">BANK</p>
            <p class="">BUSINES</p>
            <p class="">INVESTMENTS</p>
            <p class="">INSURANCE</p>
            <p class="">MOBILE</p>
            <p class="">TRAVELS</p>
            <p class="">ENTERTAINMENT</p>
        </div>
        <p class="">LOG IN</p>
    </header>
    <main>
        <h2>Currency converter online</h2>
        <div class="div_from">
            <p>FROM</p>
            <div class="button1">
                <button class="btn_first">RUB</button>
                <button>USD</button>
                <button>EUR</button>
                <button>GBP</button>
            </div>
            <div class="label_from">
                <label>
                    <input class="input_from" type="number">
                    <p class="fromRate"></p>
                </label>
            </div>
        </div>
        <div class="div_to">
            <p>TO</p>
            <div class="button2">
                <button>RUB</button>
                <button class="btn_first">USD</button>
                <button>EUR</button>
                <button>GBP</button>
            </div>
            <div class="label_to">
                <label>
                    <input type="number" class="input_to">
                    <p class="toRate"></p>
                </label>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
